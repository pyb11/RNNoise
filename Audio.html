<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .audio-container {
            margin: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Audio Player</h1>
    <div class="audio-container">
        <h2>噪声语音</h2>
        <audio controls>
            <source src="https://raw.githubusercontent.com/pyb11/RNNoise/main/demo_input.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="audio-container">
        <h2>增强语音</h2>
        <audio controls>
            <source src="https://raw.githubusercontent.com/pyb11/RNNoise/main/output.wav" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
